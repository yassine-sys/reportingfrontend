<div class="login-container">
    <div class="login-dark">
        <form>
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="text" name="username" placeholder="Username" [(ngModel)]="user.username" [ngClass]="{ 'is-invalid': invalidLogin }"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" [(ngModel)]="user.password" [ngClass]="{ 'is-invalid': invalidLogin }"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" (click)="login()">Log In</button></div><a class="forgot" routerLink="forgot">Forgot your username or password?</a></form>
        <div class="toast-container position-fixed top-0 end-0" style="z-index: 9999;"></div>
    </div>
</div>
