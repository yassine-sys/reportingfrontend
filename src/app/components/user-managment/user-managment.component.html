<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">User Managment</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">User Managment</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="btn-container">
    <button mat-raised-button color="primary" (click)="openForm()">Create New User</button>
    <button mat-raised-button color="primary" style="margin-left: 100px;" (click)="assignForm()">Assign Raport</button>
</div>
<div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        <!-- User Id Column -->
        <ng-container matColumnDef="uId">
            <th mat-header-cell *matHeaderCellDef style="background-color: lightgray;" mat-sort-header> User Id </th>
            <td mat-cell *matCellDef="let user"> {{user.uId}} </td>
        </ng-container>

        <!-- Username Column -->
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef style="background-color: lightgray;" mat-sort-header> Username </th>
            <td mat-cell *matCellDef="let user"> {{user.username}} </td>
        </ng-container>

        <!-- Date Creation Column -->
        <ng-container matColumnDef="dateCreation">
            <th mat-header-cell *matHeaderCellDef style="background-color: lightgray;" mat-sort-header> Date Creation </th>
            <td mat-cell *matCellDef="let user"> {{user.dateCreation | date}} </td>
        </ng-container>

        <!-- Etat Column -->
        <ng-container matColumnDef="etat">
            <th mat-header-cell *matHeaderCellDef style="background-color: lightgray;" mat-sort-header> Etat </th>
            <td mat-cell *matCellDef="let user"> {{user.etat}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef style="background-color: lightgray;"> Actions </th>
            <td mat-cell *matCellDef="let user">
                <button mat-icon-button color="primary" aria-label="Edit" (click)="editUser(user)">
                <mat-icon class="edit">edit</mat-icon>
              </button>
                <button mat-icon-button color="warn" aria-label="Delete" (click)="deleteUser(user.uId)">
                <mat-icon class="delete">delete</mat-icon>
              </button>
                <button mat-icon-button color="info" aria-label="Info" (click)="userRapports(user)">
                <mat-icon class="info">info</mat-icon>
              </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="pag">
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" class="paginator-style"></mat-paginator>
    </div>
</div>
