    <p-card>
        <ng-template pTemplate="title"> Report Information </ng-template>
        <ng-template pTemplate="subtitle"> Enter report information </ng-template>
        <ng-template pTemplate="content">
            <div class="p-fluid">
                <div class="field">
                    <label for="name">Report Name</label>
                    <input #name="ngModel" id="name" type="text" required pInputText [(ngModel)]="reportnfo.name"
                        [ngClass]="{ 'ng-dirty': (name.invalid && submitted) || (name.dirty && name.invalid) }" />
                    <small *ngIf="(name.invalid && submitted) || (name.dirty && name.invalid)" class="p-error">name is
                        required.</small>
                </div>

                <div class="field">
                    <label for="title">Title</label>
                    <input #title="ngModel" id="title" type="text" required pInputText [(ngModel)]="reportnfo.title"
                        [ngClass]="{ 'ng-dirty': (title.invalid && submitted) || (title.dirty && title.invalid) }" />
                    <small class="p-error" *ngIf="(title.invalid && submitted) || (title.dirty && title.invalid)">title
                        is required.</small>
                </div>

               <div class="field">
         <label for="class">Chart Type</label>
        <p-dropdown id="class" [(ngModel)]="reportnfo.chart_type" [options]="highchartsTypes"
        optionLabel="label" placeholder="Select chart type"></p-dropdown>
</div>


            </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="grid grid-nogutter justify-content-between d-flex">
                <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
                <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
            </div>
        </ng-template>
    </p-card>
