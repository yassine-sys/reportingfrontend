<p-button label="Assign Reports" (click)="openDialog()" ></p-button>


<p-table [value]="reports" [rows]="5" [paginator]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Title</th>
        <th>Chart Type</th>
        <!-- Add more headers as needed -->
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-report>
      <tr>
        <td>{{ report.name }}</td>
        <td>{{ report.title }}</td>
        <td>{{ report.chartType }}</td>
        <!-- Display more properties as needed -->
      </tr>
    </ng-template>
  </p-table>

  <p-button label="Show Report" (click)="showreport()" ></p-button>
